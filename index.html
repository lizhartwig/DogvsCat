<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.11.3.js"></script>
      <script src="js/scripts.js"></script>
      <title> Cats vs Dogs </title>
    </head>

    <body>
      <div class="container">
        <h1> Cats vs Dogs </h1>
        <p> Click on the cat button to see it meow. Click on the dog button to see it bark. </p>

        <button class"btn cat" id="cat"> Cat </button>
        <button class"btn dog" id="dog"> Dog </button>

      <div class="row">
        <div class="col-md-6">
          <h2>The cat said:<h2>
          <ul class="unstyled" id="meow">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The dog said:<h2>
            <ul class="unstyled" id="bark">

            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
